<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Object.assign()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：Object.assign() 方法用于将所有可枚举属性的值从一个或多个源对象复制到目标对象。它将返回目标对象。
       * 注意：如果目标对象中的属性具有相同的键，则属性将被源中的属性覆盖。后来的源的属性将类似地覆盖早先的属性。
       * 语法：Object.assign(target, ...sources)
       * 参数：target           目标对象。
       *      sources          源对象。
       * 返回值：目标对象。
       */
      let obj1 = { a: 10, b: 20 };
      let obj2 = Object.assign({ a: 100, b: 200, c: 300 }, obj1);
      console.log(obj2); // {a: 10, b: 20, c: 300}
    </script>
  </body>
</html>
