<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Object​.get​OwnProperty​Symbols()</title>
  </head>
  <body>
    <script>
    let arr = [1, 2, 3]
    let obj = {}
    obj[Symbol.iterator] = function () {
      // code...
    }
    // 这里是获取对象自身的 Symbol 属性。
    console.log(Object.getOwnPropertySymbols(arr))      // []
    console.log(Object.getOwnPropertySymbols(obj))       //[Symbol(Symbol.iterator)]
    </script>
  </body>
</html>
