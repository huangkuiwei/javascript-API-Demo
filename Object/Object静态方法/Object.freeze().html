<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Object.freeze()</title>
  </head>
  <body>
    <script>
      /**
       * 冻结一个对象。
       */
      let obj = { name: 'huang' };
      Object.freeze(obj);
      obj.age = 22;
      console.log(obj); // {name: "huang"}
    </script>
  </body>
</html>
