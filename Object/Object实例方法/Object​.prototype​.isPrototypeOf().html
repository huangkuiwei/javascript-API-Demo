<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Object.prototype.isPrototypeOf().html</title>
  </head>
  <body>
    <script>
      function People(name, age) {
        this.name = name;
        this.age = age;
      }

      let p = new People('huang', 24);
      // 检测原始类型的值都返回 false
      console.log(People.prototype.isPrototypeOf(p)); // true
      console.log(Object.prototype.isPrototypeOf(p)); // true
      console.log(Array.prototype.isPrototypeOf([])); // true
      console.log(Array.prototype.isPrototypeOf({})); // false
    </script>
  </body>
</html>
