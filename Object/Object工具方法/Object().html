<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Object()</title>
  </head>
  <body>
    <script>
      /**
       * Object本身是一个函数，可以当作工具方法使用，将任意值转为对象。这个方法常用于保证某个值一定是对象。
       * 如果参数为空（或者为undefined和null），Object()返回一个空对象。
       */

      let obj = Object(); // 等同于 let obj = Object(null) 或者 let Obj = Object(undefined)
      console.log(obj instanceof Object); // true

      // 如果参数是原始类型的值，Object方法将其转为对应的包装对象的实例
      let nObj = Object(123); // Number{123}
      console.log(nObj instanceof Object); // true
      let sObj = Object('Hello'); // String{"Hello"}
      console.log(sObj instanceof Object); // true
      let bObj = Object(false); // Boolean  {false}
      console.log(bObj instanceof Object); // true

      // 如果Object方法的参数是一个对象，它总是返回该对象，即不用转换。
      let oObj = Object({ name: 'huang' }); // {name: "huang"}
      let AObj = Object([1, 2, 3]); // [1, 2, 3]
      let fObj = Object(function () {
        // ƒ (){}
      });
      let dObj = Object(new Date()); // Sat Apr 20 2019 13:17:05 GMT+0800 (中国标准时间)
    </script>
  </body>
</html>
