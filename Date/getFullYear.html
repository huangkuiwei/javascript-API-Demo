<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>getFullYear</title>
</head>
<body>
  <script>
    /*
    作用：getFullYear() 方法可返回一个表示年份的 4 位数字。
    语法：Date.getFullYear()
    返回值：Number	表示年份的 4 位数字。
     */
    let d = new Date();
    console.log(d.getFullYear())      //2018
  </script>
</body>
</html>
