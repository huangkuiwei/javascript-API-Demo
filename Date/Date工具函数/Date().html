<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Date()</title>
  </head>
  <body>
    <script>
    // Date对象可以作为普通函数直接调用，返回一个代表当前时间的字符串。
    // 注意，即使带有参数，Date作为普通函数使用时，返回的还是当前时间。
    let date = Date()
    console.log(date)       // Sat Apr 20 2019 21:49:00 GMT+0800 (中国标准时间)
    </script>
  </body>
</html>
