<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>getMonth</title>
</head>
<body>
  <script>
    /*
    作用：getMonth() 方法可返回表示月份的数字。返回值是 0（一月） 到 11（十二月） 之间的一个整数。
    注意：一月为 0, 二月为 1, 以此类推。
    语法：Date.getMonth()
    返回值：Number	      返回值是 0（一月） 到 11（十二月） 之间的一个整数。
     */
    let d = new Date();
    console.log(d.getMonth())       //10  （当前时间 - 月份）
  </script>
</body>
</html>
