<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Date.prototype.toDateString()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：toDateString() 方法可把 Date 对象的日期部分转换为字符串，并返回结果。
       * 语法：Date.toDateString()
       * 返回值：String  日期作为字符串输出。
       */
      let d = new Date();
      console.log(d.toDateString()); // Tue Nov 20 2018
    </script>
  </body>
</html>
