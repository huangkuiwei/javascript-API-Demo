<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Date.prototype.getHours()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：getHours() 方法可返回时间的小时字段。
       * 语法：Date.getHours()。
       * 返回值：Number     返回值是 0 （午夜） 到 23 （晚上 11 点）之间的一个整数。
       */
      let d = new Date();
      console.log(d.getHours()); // 19  （当前时间 - 时）
    </script>
  </body>
</html>
