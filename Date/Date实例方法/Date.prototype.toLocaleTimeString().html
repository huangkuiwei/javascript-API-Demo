<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Date.prototype.toLocaleTimeString()</title>
  </head>
  <body>
    <script>
    /*
    作用：toLocaleTimeString() 方法可根据本地时间把 Date 对象的时间部分转换为字符串，并返回结果。
    语法：Date.toLocaleTimeString()
    返回值：String	      date Object 的时间部分的字符串表示，以本地时间区表示，并根据本地规则格式化。
     */
    let d = new Date()
    console.log(d.toLocaleTimeString())       // 下午11:21:24
    </script>
  </body>
</html>
