<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date.prototype.toLocaleDateString()</title>
</head>
<body>
  <script>
    /*
    作用：toLocaleDateString() 方法可根据本地时间把 Date 对象的日期部分转换为字符串，并返回结果。
    语法：Date.toLocaleDateString()
    返回值：String	    date Object 的日期部分的字符串表示，以本地时间区表示，并根据本地规则格式化。
     */
    let d = new Date();
    console.log(d.toLocaleDateString())       // 2018/11/20
  </script>
</body>
</html>
