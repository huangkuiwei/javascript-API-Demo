<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Date.prototype.getDay()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：getDay() 方法可返回一周（0~6）的某一天的数字。
       * 注意： 星期天为 0, 星期一为 1, 以此类推。
       * 语法：Date.getDay()
       * 返回值：Number      返回值是 0（周日） 到 6（周六） 之间的一个整数。
       */
      let d = new Date();
      console.log(d.getDay()); // 2   （星期二）
    </script>
  </body>
</html>
