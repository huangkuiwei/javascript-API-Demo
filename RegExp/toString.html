<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>toSting</title>
  </head>
  <body>
    <script>
      /**
       * 作用：toString() 方法返回正则表达式的字符串值。
       * 语法：RegExpObject.toString()
       * 参数：无
       * 返回值：正则表达式的字符串值
       */
      let reg = /hello/g;
      console.log(reg.toString()); // /hello/g
    </script>
  </body>
</html>
