<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>String.prototype.endsWith()</title>
  </head>
  <body>
    <script>
    /*
    作用：endsWith()方法用来判断当前字符串是否是以另外一个给定的子字符串“结尾”的，根据判断结果返回 true 或 false。
    语法：str.endsWith(searchString [, position]);
    参数：searchString         必选。要搜索的子字符串。
          position             可选。作为str的长度，默认值为 str.length。
    返回值：true 如果传入的子字符串在搜索字符串的末尾；否则将返回 false
     */
    let s = 'hello'
    console.log(s.endsWith('lo'))        // true
    console.log(s.endsWith('ll'))         // false
    </script>
  </body>
</html>
