<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>String.prototype.match()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：match() 方法可在字符串内检索指定的值，或找到一个或多个正则表达式的匹配。
       * 注意：match() 方法将检索字符串 String Object，以找到一个或多个与 regexp 匹配的文本。
       *      这个方法的行为在很大程度上有赖于 regexp 是否具有标志 g。
       *      如果 regexp 没有标志 g，那么 match() 方法就只能在 stringObject 中执行一次匹配。
       *      如果没有找到任何匹配的文本， match() 将返回 null。否则，它将返回一个数组，其中存放了与它找到的匹配文本有关的信息。
       * 语法：string.match(regexp)
       * 参数：regexp        必需。规定要匹配的模式的 RegExp 对象。
       *                    如果该参数不是 RegExp 对象，则需要首先把它传递给 RegExp 构造函数，将其转换为 RegExp 对象。
       * 返回值：Array  存放匹配结果的数组。该数组的内容依赖于 regexp 是否具有全局标志 g。 如果没找到匹配结果返回 null 。
       */
      let s = 'this is a text';
      console.log(s.match(/is/g)); // ['is', 'is']
      console.log(s.match(/hello/g)); // null
    </script>
  </body>
</html>
