<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>String.prototype.includes().html</title>
  </head>
  <body>
    <script>
      /**
       * 作用：includes() 方法用于判断一个字符串是否包含在另一个字符串中，根据情况返回 true 或 false。
       * 注意：includes() 方法是区分大小写的。
       * 语法：str.includes(searchString[, position])
       * 参数：searchString      必选。要在此字符串中搜索的字符串。
       *      position          可选。从当前字符串的哪个索引位置开始搜寻子字符串，默认值为0。
       * 返回值：如果当前字符串包含被搜寻的字符串，就返回 true；否则返回 false。
       */
      let s = 'hello world';
      console.log(s.includes('world')); // true
      console.log(s.includes('World')); // false    区分大小写
    </script>
  </body>
</html>
