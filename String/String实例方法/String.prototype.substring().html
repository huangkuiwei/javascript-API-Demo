<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>String.prototype.substring()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：substring() 方法用于提取字符串中介于两个指定下标之间的字符。
       *      substring() 方法返回的子串包括 开始 处的字符，但不包括 结束 处的字符。
       * 语法：string.substring(from, to)
       * 参数：from      必需。一个非负的整数，规定要提取的子串的第一个字符在 string Object 中的位置。
       *      to        可选。一个非负的整数，比要提取的子串的最后一个字符在 string Object 中的位置多 1。
       *                     如果省略该参数，那么返回的子串会一直到字符串的结尾。
       * 返回值：包含给定字符串的指定部分的新字符串。
       * 注意：如果第一个参数大于第二个参数，substring方法会自动更换两个参数的位置。
       *      如果参数是负数，substring方法会自动将负数转为0。
       *      由于这些规则违反直觉，因此不建议使用substring方法，应该优先使用slice。
       */
      let s = 'hello world';
      console.log(s.substring(1, 3)); // el
    </script>
  </body>
</html>
