<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>String.prototype.anchor()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：anchor() 方法用于创建 HTML 锚。
       * 语法：string.anchor(name)
       * 参数：name  Required. The name of the anchor
       * 返回值：返回加了 <a> 标签的字符串
       */
      let txt = 'Hello World';
      txt.anchor('txt1');
      console.log(txt.anchor('txt1')); // <a name="txt1">Hello World</a>
    </script>
  </body>
</html>
