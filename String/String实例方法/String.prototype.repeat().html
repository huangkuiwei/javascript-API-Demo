<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>String.prototype.repeat()</title>
  </head>
  <body>
    <script>
    /*
    作用：repeat() 构造并返回一个新字符串，该字符串包含被连接在一起的指定数量的字符串的副本。
    语法：str.repeat(count)
    参数：count      必选。介于0和正无穷大之间的整数 : [0, +∞) 。表示在新构造的字符串中重复了多少遍原字符串。
    返回值：包含指定字符串的指定数量副本的新字符串。
     */
    let a = 'hello'
    console.log(a.repeat(0))       //''
    console.log(a.repeat(3))        //hellohellohello
    </script>
  </body>
</html>
