<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>String.prototype.charAt()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：charAt() 方法可返回指定位置的字符。第一个字符位置为 0, 第二个字符位置为 1,以此类推.
       * 语法：string.charAt(index)
       * 参数：index      必需。表示字符串中某个位置的数字，即字符在字符串中的位置。
       * 返回值：String   返回在指定位置的字符。
       */
      let s = 'hello';
      console.log(s.charAt(2)); // l
    </script>
  </body>
</html>
