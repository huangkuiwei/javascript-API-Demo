<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>String.prototype.indexOf()</title>
</head>
<body>
  <script>
    /*
    作用：indexOf() 方法可返回某个指定的字符串值在字符串中首次出现的位置。如果没有找到匹配的字符串则返回 -1。
    注意：indexOf() 方法区分大小写。
    语法：string.indexOf(searchvalue,start)
    参数：searchvalue	    必需。规定需检索的字符串值。
          start	          可选的整数参数。规定在字符串中开始检索的位置。它的合法取值是 0 到 string Object.length - 1。
                          如省略该参数，则将从字符串的首字符开始检索。
    返回值：Number	查找指定字符串第一次出现的位置，如果没找到匹配的字符串则返回 -1。
     */
    let s = 'hello world';
    console.log(s.indexOf('llo'));      //2
    console.log(s.indexOf('ro'))        //-1
  </script>
</body>
</html>
