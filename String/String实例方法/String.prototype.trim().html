<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>String.prototype.trim()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：去除字符串两边的空白。
       * 注意：不会改变原数组。
       *      该方法去除的不仅是空格，还包括制表符（\t、\v）、换行符（\n）和回车符（\r）。
       * 参数：无
       * 返回值：String。
       */
      let s = ' Hello World ';
      console.log(s.trim()); // Hello World
      console.log(s); // Hello World
    </script>
  </body>
</html>
