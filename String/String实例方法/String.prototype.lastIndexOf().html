<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>String.prototype.lastIndexOf()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：lastIndexOf() 方法可返回一个指定的字符串值最后出现的位置，如果指定第二个参数 start，则在一个字符串中的指定位置从后向前搜索。
       * 注意：区分大小写。
       * 语法：string.lastIndexOf(searchvalue,start)
       * 参数：searchvalue        必需。规定需检索的字符串值。
       *      start              可选的整数参数。规定在字符串中开始检索的位置。它的合法取值是 0 到 stringObject.length - 1。
       *                         如省略该参数，则将从字符串的最后一个字符处开始检索。
       * 返回值：Number  查找的字符串最后出现的位置，如果没有找到匹配字符串则返回 -1。
       */
      let a = 'this is a text';
      console.log(a.lastIndexOf('is', 10)); // 5
    </script>
  </body>
</html>
