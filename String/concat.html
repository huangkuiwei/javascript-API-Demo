<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>concat</title>
</head>
<body>
  <script>
    /*
    作用：concat() 方法用于连接两个或多个字符串。该方法没有改变原有字符串，但是会返回连接两个或多个字符串新字符串。
    语法：string.concat(string1, string2, ..., stringX)
    参数：string1, string2, ..., stringX	      必需。将被连接为一个字符串的一个或多个字符串对象。
    返回值：String	两个或多个字符串连接后生成的新字符串。
     */
    let s1 = 'hello';
    let s2 = 'world';
    console.log(s1.concat(s2))        //helloworld
  </script>
</body>
</html>
