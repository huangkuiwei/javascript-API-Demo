<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>keys</title>
</head>
<body>
  <script>
    /*
    作用：keys() 方法用于从数组创建一个包含数组键的可迭代对象。
    语法：array.keys()。
    参数：无。
    返回值：一个数组可迭代对象。
     */
    let arr1 = [1, 2, 3, 4];
    let newValue = arr1.keys();
    console.log(newValue.next().value);         //0
    console.log(newValue.next().value);         //1
    console.log(newValue.next().value);         //2
    console.log(newValue.next().value)          //3
  </script>
</body>
</html>
