<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array.prototype.reverse()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：reverse() 方法用于颠倒数组中元素的顺序。会改变原数组。
       * 语法：array.reverse()
       * 参数：无
       * 返回值：Array  颠倒顺序后的数组。
       */
      let arr1 = [1, 2, 3, 4, 5, 6];
      let s = arr1.reverse();
      console.log(s); // [6, 5, 4, 3, 2, 1]
      console.log(arr1); // [6, 5, 4, 3, 2, 1]
    </script>
  </body>
</html>
