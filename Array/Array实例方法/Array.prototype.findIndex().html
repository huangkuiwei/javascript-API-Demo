<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array.prototype.findIndex()</title>
</head>
<body>
  <script>
    /*
    作用：findIndex() 方法返回传入一个测试条件（函数）符合条件的数组第一个元素位置。
          findIndex() 方法为数组中的每个元素都调用一次函数执行。
          当数组中的元素在测试条件时返回 true 时, findIndex() 返回符合条件的元素的索引位置，之后的值不会再调用执行函数。
          如果没有符合条件的元素返回 -1。
    语法：array.findIndex(function(currentValue, index, arr),thisValue)。
    参数：function(currentValue,index,arr)      必须。函数，数组中的每个元素都会执行这个函数函数参数。
                                                currentValue      必须。当前元素的值
                                                index	            可选。当前元素的索引值
                                                arr	              可选。当前元素属于的数组对象
          thisValue     可选。 传递给函数的值一般用 "this" 值。如果这个参数为空， "undefined" 会传递给 "this" 值
    返回值：返回符合测试条件的第一个数组元素索引，如果没有符合条件的则返回 -1。
     */
    let arr1 = [23, 43, 65, 71, 3, 56, 87, 9, 35, 22];
    let newArr1 = arr1.findIndex(function (item) {
      return item >= 18
    });
    console.log(newArr1)      // 0,返回第一个符合条件的值的位置（索引）
  </script>
</body>
</html>
