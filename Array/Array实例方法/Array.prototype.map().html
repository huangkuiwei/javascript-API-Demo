<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array.prototype.map()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：map() 方法返回一个新数组，数组中的元素为原始数组元素调用函数处理后的值。
       * 注意：map() 不会对空数组进行检测。map() 不会改变原始数组。
       * 语法：array.map(function(currentValue,index,arr), thisValue)。
       * 参数：function(currentValue,index,arr)      必须。函数，数组中的每个元素都会执行这个函数函数参数。
       *                                            currentValue       必须。当前元素的值
       *                                            index              可选。当前元素的索引值
       *                                            arr                可选。当前元素属于的数组对象
       *      thisValue     可选。 传递给函数的值一般用 "this" 值。如果这个参数为空， "undefined" 会传递给 "this" 值
       * 返回值：返回一个新数组，数组中的元素为原始数组元素调用函数处理后的值。
       */
      let arr1 = [34, 65, 77, 33, 86, 93, 6, 67, 22, 32, 45];
      let newArr1 = arr1.map(function (item) {
        return ++item;
      });
      console.log(newArr1); // [35, 66, 78, 34, 87, 94, 7, 68, 23, 33, 46]
    </script>
  </body>
</html>
