<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array.prototype.indexOf()</title>
</head>
<body>
  <script>
    /*
    作用：indexOf() 方法可返回数组中某个指定的元素位置。该方法将从头到尾地检索数组，看它是否含有对应的元素。
          开始检索的位置在数组 start 处或数组的开头（没有指定 start 参数时）。
          如果找到一个 item，则返回 item 的第一次出现的位置。开始位置的索引为 0。
          如果在数组中没找到指定元素则返回 -1。
    语法：array.indexOf(item,start)
    参数：item     	  必须。查找的元素。
          start	      可选的整数参数。规定在字符串中开始检索的位置。它的合法取值是 0 到 stringObject.length - 1。
                      如省略该参数，则将从字符串的首字符开始检索。
    返回值：Number    元素在数组中的位置,如果没与搜索到则返回 -1
    注意：注意，这两个方法不能用来搜索NaN的位置，即它们无法确定数组成员是否包含NaN。
    */
    let arr1 = ['apple', 'banner', 'orange', 'pear'];
    let a = arr1.indexOf('banner', 1);
    console.log(a)      // 1
  </script>
</body>
</html>
