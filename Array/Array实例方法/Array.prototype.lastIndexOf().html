<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Array.prototype.lastIndexOf()</title>
  </head>
  <body>
    <script>
    /*
    作用：lastIndexOf() 方法可返回一个指定的元素在数组中最后出现的位置，在一个数组中的指定位置从后向前搜索。
    注意：如果要检索的元素没有出现，则该方法返回 -1。
          该方法将从尾到头地检索数组中指定元素 item。开始检索的位置在数组的 start 处或数组的结尾（没有指定 start 参数时）。如果找到一个 item，则返回 item 从尾向前检索第一个次出现在数组的位置。数组的索引开始位置是从 0 开始的。
          如果在数组中没找到指定元素则返回 -1。
    语法：array.lastIndexOf(item,start)
    参数：item	        必需。规定需检索的字符串值。
          start	      可选的整数参数。规定在字符串中开始检索的位置。
                      它的合法取值是 0 到 stringObject.length - 1。
                      如省略该参数，则将从字符串的最后一个字符处开始检索。
    返回值：如果在 stringObject 中的 fromindex 位置之前存在 searchvalue，则返回的是出现的最后一个 searchvalue 的位置。
    注意：注意，这两个方法不能用来搜索NaN的位置，即它们无法确定数组成员是否包含NaN。
     */
    let arr1 = ['apple', 'pear', 'orange', 'banner', 'apple']
    let a = arr1.lastIndexOf('apple')
    let b = arr1.lastIndexOf('orange', 1)
    console.log(a)      // 4
    console.log(b)       // -1
    </script>
  </body>
</html>
