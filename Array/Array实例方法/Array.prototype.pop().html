<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array.prototype.pop()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：pop() 方法用于删除数组的最后一个元素并返回删除的元素。
       * 注意：此方法改变数组的长度！
       * 语法：array.pop()。
       * 参数：所有类型*
       * 返回值：The removed array item。
       */
      let arr1 = ['a', 'b', 'c', 'd'];
      let s = arr1.pop();
      console.log(s); // "d"
      console.log(arr1); // ["a", "b", "c"]
    </script>
  </body>
</html>
