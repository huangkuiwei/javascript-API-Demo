<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array.prototype.filter()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：filter() 方法创建一个新的数组，新数组中的元素是通过检查指定数组中符合条件的所有元素。
       * 注意：filter() 不会对空数组进行检测。filter() 不会改变原始数组。
       * 语法：array.filter(function(currentValue,index,arr), thisValue)
       * 参数：function(currentValue,index,arr)      必须。函数，数组中的每个元素都会执行这个函数函数参数。
       *                                            currentValue       必须。当前元素的值
       *                                            index              可选。当前元素的索引值
       *                                            arr                可选。当前元素属于的数组对象
       *      thisValue     可选。对象作为该执行回调时使用，传递给函数，用作 "this" 的值。
       *                    如果省略了 thisValue ，"this" 的值为 "undefined"
       * 返回值：返回数组，包含了符合条件的所有元素。如果没有符合条件的元素则返回空数组。
       */
      let arr1 = [10, 18, 45, 34, 87, 9, 54, 77, 45, 34];
      let newArr1 = arr1.filter(function (item) {
        return item >= 18;
      });
      console.log(newArr1); // [18, 45, 34, 87, 54, 77, 45, 34]
    </script>
  </body>
</html>
