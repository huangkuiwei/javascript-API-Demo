<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array.prototype.sort()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：sort() 方法用于对数组的元素进行排序。排序顺序可以是字母或数字，并按升序或降序。默认排序顺序为按字母升序。
       * 注意：当数字是按字母顺序排列时"40"将排在"5"前面。使用数字排序，你必须通过一个函数作为参数来调用。
       *       函数指定数字是按照升序还是降序排列。这些说起来可能很难理解，你可以通过本页底部实例进一步了解它。
       *       这种方法会改变原始数组！
       * 语法：array.sort(sortfunction)
       * 参数：sortfunction  可选。规定排序顺序。必须是函数。
       * 返回值：Array  对数组的引用。请注意，数组在原数组上进行排序，不生成副本。
       */
      let arr1 = [23, 45, 12, 75, 3, 56, 33, 1];
      let arr2 = ['Banana', 'Orange', 'Apple', 'Mango'];
      let s1 = arr1.sort();
      let s2 = arr2.sort();
      console.log(s1); // [1, 12, 23, 3, 33, 45, 56, 75]
      console.log(s2); // ["Apple", "Banana", "Mango", "Orange"]
      let s3 = arr1.sort(function (a, b) {
        return a - b;
      });
      console.log(s3); // [1, 3, 12, 23, 33, 45, 56, 75]
      let s4 = arr1.sort(function (a, b) {
        return b - a;
      });
      console.log(s4); // [75, 56, 45, 33, 23, 12, 3, 1]
      // eg：
      [
        { name: '张三', age: 30 },
        { name: '李四', age: 24 },
        { name: '王五', age: 28 },
      ].sort((o1, o2) => {
        return o1.age - o2.age;
      });
      //  [
      //   { name: "李四", age: 24 },
      //   { name: "王五", age: 28 },
      //   { name: "张三", age: 30 }
      // ]
    </script>
  </body>
</html>
