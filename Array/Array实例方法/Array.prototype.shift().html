<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array.prototype.shift()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：shift() 方法用于把数组的第一个元素从其中删除，并返回第一个元素的值。
       * 注意：此方法改变数组的长度！
       * 语法：array.shift()
       * 参数：无
       * 返回值：任何类型（*）  数组原来的第一个元素的值（移除的元素）。
       */
      let arr1 = [1, 2, 3, 4, 5, 6];
      let s = arr1.shift();
      console.log(s); // 1
      console.log(arr1); // [2, 3, 4, 5, 6]
    </script>
  </body>
</html>
