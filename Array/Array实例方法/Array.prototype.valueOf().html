<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array.prototype.valueOf()</title>
  </head>
  <body>
    <script>
      /**
       * valueOf方法是一个所有对象都拥有的方法，表示对该对象求值。
       * 数组的valueOf方法返回数组本身。
       */
      let arr = [1, 2, 3];
      console.log(arr.valueOf()); // [1, 2, 3]
    </script>
  </body>
</html>
