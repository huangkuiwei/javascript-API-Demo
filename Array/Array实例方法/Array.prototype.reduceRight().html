<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array.prototype.reduceRight()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：reduceRight() 方法的功能和 reduce() 功能是一样的，不同的是 reduceRight() 从数组的末尾向前将数组中的数组项做累加。
       * 注意：reduceRight() 对于空数组是不会执行回调函数的。
       * 语法：array.reduceRight(function(total, currentValue, currentIndex, arr), initialValue)
       * 参数：function(total,currentValue, index,arr)       必需。用于执行每个数组元素的函数。
       *                                                    total  必需。初始值, 或者计算结束后的返回值。
       *                                                    currentValue  必需。当前元素
       *                                                    currentIndex  可选。当前元素的索引
       *                                                    arr  可选。当前元素所属的数组对象。
       *      initialValue                                  可选。传递给函数的初始值
       * 返回值：返回计算结果
       */
      let arr1 = [22, 36, 2, 4, 77, 54, 78];
      let arr2 = ['a', 'b', 'c', 'd'];
      let s1 = arr1.reduceRight(function (total, num) {
        return total + num;
      });
      let s2 = arr2.reduceRight(function (total, item) {
        return total + item;
      });
      console.log(s1); // 273
      console.log(s2); // dcba
    </script>
  </body>
</html>
