<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Array.prototype.every()</title>
  </head>
  <body>
    <script>
    /*
    作用：every() 方法用于检测数组所有元素是否都符合指定条件（通过函数提供）。
          every() 方法使用指定函数检测数组中的所有元素：如果数组中检测到有一个元素不满足，
          则整个表达式返回 false ，且剩余的元素不会再进行检测。如果所有元素都满足条件，则返回 true。
    语法：array.every(function(currentValue,index,arr), thisValue)。
    参数：function(currentValue,index,arr)      必须。函数，数组中的每个元素都会执行这个函数函数参数。
                                                currentValue      必须。当前元素的值
                                                index	            可选。当前元素的索引值
                                                arr	              可选。当前元素属于的数组对象
          thisValue     可选。对象作为该执行回调时使用，传递给函数，用作 "this" 的值。
                        如果省略了 thisValue ，"this" 的值为 "undefined"
    注意：every() 不会对空数组进行检测。 every() 不会改变原始数组。
     */
    let arr1 = [1, 2, 3, 4]
    let a = arr1.every(function (item) {
      return item > 3
    })
    console.log(a)      //false 判断arr1数组中的值是否都大于3
    let b = arr1.every(function (item) {
      return item > 0
    })
    console.log(b)       //true 判断arr1数组中的值是否都大于0
    </script>
  </body>
</html>
