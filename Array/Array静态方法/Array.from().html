<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array.from()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：from() 方法用于通过拥有 length 属性的对象或可迭代的对象来返回一个数组。
       * 语法：Array.from(object, mapFunction, thisValue)。
       * 参数：object            必需，要转换为数组的对象。
       *      mapFunction       可选，数组中每个元素要调用的函数。
       *      thisValue         可选，映射函数(mapFunction)中的 this 对象。
       * 返回值：数组对象。
       */
      let arr1 = Array.from('abc');
      let arr2 = Array.from([1, 2, 3]);
      console.log(arr1); // ['a', 'b', 'c']
      console.log(arr2); // [1, 2, 3]
      let fn = function (a, b, c) {
        console.log(Array.from(arguments)); // [10, 20, 30]
      };
      fn(10, 20, 30);
    </script>
  </body>
</html>
