<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fill</title>
</head>
<body>
  <script>
    /*
    作用：fill() 方法用于将一个固定值替换数组的元素。会改变原数组的值。
    语法：array.fill(value, start, end)。
    参数：value	      必需。填充的值。
          start	      可选。开始填充位置。
          end	        可选。停止填充位置 (默认为 array.length)
    返回值:	新数组
     */
    let arr1 = ['apple', 'orange', 'pear', 'banner'];
    let arr2 = [1, 2, 3, 4, 5, 6];
    arr1.fill('hello');
    arr2.fill('你好', 3, 5);
    console.log(arr1);     //['hello','hello','hello','hello']
    console.log(arr2)      //[1, 2, 3, '你好', '你好', 6]
  </script>
</body>
</html>
