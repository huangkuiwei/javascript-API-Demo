<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>includes</title>
</head>
<body>
  <script>
    /*
    作用：includes() 方法用来判断一个数组是否包含一个指定的值，如果是返回 true，否则false。
    语法：arr.includes(searchElement, fromIndex)。
    参数：searchElement	      必须。需要查找的元素值。
          fromIndex	          可选。从该索引处开始查找 searchElement。如果为负值，则按升序从 array.length + fromIndex 的索引开始搜索。默认为 0。
    返回值：布尔值。如果找到指定值返回 true，否则返回 false。
     */
    let arr1 = ['apple', 'banner', 'pear', 'orange'];
    let a = arr1.includes('banner');
    let b = arr1.includes('hello');
    let c = arr1.includes('banner', 3);
    console.log(a);       //true
    console.log(b);       //false
    console.log(c)        //false
  </script>
</body>
</html>
