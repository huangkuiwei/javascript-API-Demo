<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Number.prototype.toFixed()</title>
  </head>
  <body>
    <script>
      /**
       * toFixed方法先将一个数转为指定位数的小数，然后返回这个小数对应的字符串。
       */
      let n = 10;
      console.log(n.toFixed(2)); // "10.00"
      console.log(n.toFixed(5)); // "10.0000"
    </script>
  </body>
</html>
