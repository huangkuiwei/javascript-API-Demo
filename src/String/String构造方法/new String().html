<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>new String()</title>
  </head>
  <body>
    <script>
      /**
       * String对象是 JavaScript 原生提供的三个包装对象之一，用来生成字符串对象。
       * 字符串对象是一个类似数组的对象（很像数组，但不是数组）。
       */
      let s = new String('abc');
      console.log(s); // String {0: "a", 1: "b", 2: "c", length: 3}
    </script>
  </body>
</html>
