<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>String.prototype.toUpperCase()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：toUpperCase() 方法用于把字符串全部转为大写。
       * 语法：string.toUpperCase()
       * 参数：无
       * 返回值：String
       */
      let s = 'HELLO world';
      console.log(s.toUpperCase()); // HELLO WORLD
      console.log(s); // HELLO world
    </script>
  </body>
</html>
