<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>String.prototype.toLowerCase()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：toLowerCase() 方法用于把字符串全部转为小写。不会改变原数组
       * 语法：string.toLowerCase()
       * 参数：无
       * 返回值：String
       */
      let s = 'HELLO world';
      console.log(s.toLowerCase()); // hello world
      console.log(s); // HELLO world
    </script>
  </body>
</html>
