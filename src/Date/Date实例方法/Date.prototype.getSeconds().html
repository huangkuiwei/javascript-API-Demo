<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Date.prototype.getSeconds()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：getSeconds() 方法可返回时间的秒。返回值是 0 ~ 59 之间的一个整数。
       * 语法：Date.getSeconds()
       * 返回值：Number  返回值是 0 ~ 59 之间的一个整数。
       */
      let d = new Date();
      console.log(d.getSeconds()); // 22  （当前时间 - 秒）
    </script>
  </body>
</html>
