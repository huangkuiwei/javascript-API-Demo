<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Date.prototype.toISOString()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：toISOString() 方法可以使用ISO标准将 Date 对象转换为字符串。该标准称为 ISO-8601 ，格式为: YYYY-MM-DDTHH:mm:ss.sssZ
       * 语法：Date.toISOString()
       * 返回值：String  ISO 标准格式的时间与日期
       */
      let d = new Date();
      console.log(d.toISOString()); // 2018-11-20T14:25:12.972Z
    </script>
  </body>
</html>
