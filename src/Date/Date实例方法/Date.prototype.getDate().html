<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Date.prototype.getDate()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：getDate() 方法可返回月份的某一天。
       * 语法：Date.getDate()。
       * 返回值：Number      dateObject 所指的月份中的某一天，使用本地时间。返回值是 1 ~ 31 之间的一个整数。
       */
      let d = new Date();
      console.log(d.getDate()); // 20  （20号）
    </script>
  </body>
</html>
