<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Date.prototype.valueOf()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：valueOf() 方法返回 Date 对象的原始值。
       * 注意：原始值返回1970年1月1日午夜以来的毫秒数！
       * 语法：Date.valueOf()
       * 返回值：Number      date 的毫秒表示。返回值和方法 Date.getTime 返回的值相等,返回1970年1月1日午夜以来的毫秒数。
       */
      let d = new Date();
      console.log(d.valueOf()); // 1542724693950
    </script>
  </body>
</html>
