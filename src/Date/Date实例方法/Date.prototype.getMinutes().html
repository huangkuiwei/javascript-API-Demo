<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Date.prototype.getMinutes()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：getMinutes() 方法可返回时间的分钟字段。
       * 语法：Date.getMinutes()
       * 返回值：Number  date Object 的分钟字段，以本地时间显示。返回值是 0 ~ 59 之间的一个整数。
       */
      let d = new Date();
      console.log(d.getMinutes()); // 17  （当前时间 - 分）
    </script>
  </body>
</html>
