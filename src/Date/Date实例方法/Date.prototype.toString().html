<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Date.prototype.toString()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：toString() 方法可把 Date 对象转换为字符串，并返回结果。
       * 注意：当 Date 对象需要显示为一个字符串时这个方法会自动被调用。
       * 语法：Date.toString()
       * 返回值：String      日期和时间作为字符串输出
       */
      let d = new Date();
      console.log(d.toString()); // Tue Nov 20 2018 22:33:20 GMT+0800 (中国标准时间)
    </script>
  </body>
</html>
