<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Date.prototype.getTime()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：getTime() 方法可返回距 1970 年 1 月 1 日之间的毫秒数。
       * 语法：Date.getTime()
       * 返回值：Number  指定的日期和时间距 1970 年 1 月 1 日午夜（GMT 时间）之间的毫秒数。
       */
      let d = new Date();
      console.log(d.getTime()); // 1542713453708  （当前时间戳）
    </script>
  </body>
</html>
