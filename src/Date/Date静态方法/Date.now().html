<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Date.now()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：返回当前日期和时间的Date对象与'1970/01/01 00:00:00'之间的毫秒值
       *      (北京时间的时区为东8区，起点时间实际为：'1970/01/01 08:00:00')
       * 语法： Date.now()
       * 参数：无
       * 返回值：当前时间与起始时间之间的毫秒数。（返回值和getTime()一样）
       */
      console.log(Date.now()); // 1542851338568
    </script>
  </body>
</html>
