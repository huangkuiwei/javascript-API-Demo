<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Date.UTC()</title>
  </head>
  <body>
    <script>
      /**
       * Date.UTC方法接受年、月、日等变量作为参数，返回该时间距离时间零点（1970年1月1日 00:00:00 UTC）的毫秒数。
       * 该方法的参数用法与Date构造函数完全一致，比如月从0开始计算，日期从1开始计算。
       * 区别在于Date.UTC方法的参数，会被解释为 UTC 时间（世界标准时间），Date构造函数的参数会被解释为当前时区的时间。
       */
      Date.UTC(2011, 0, 1, 2, 3, 4, 567); // 1293847384567
    </script>
  </body>
</html>
