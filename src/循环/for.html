<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>for</title>
  </head>
  <body>
    <script>
      let s = 'hello world';
      let arr = ['张三', '李四', '王五', '赵六'];
      let obj = { name: '张三', age: 24, address: '长沙', email: '123456@qq.com' };
      let map = new Map([
        ['name', '张三'],
        ['age', '24'],
        ['address', '长沙'],
        ['email', '123456@qq.com'],
      ]);
      let set = new Set(['张三', '李四', '王五', '赵六']);

      /**
       * 普通for循环，主要遍历数组
       */
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]); // 张三  李四  王五  赵六
      }

      /**
       * for...in
       * 作用：for...in语句以任意顺序遍历一个对象的可枚举属性。对于每个不同的属性，语句都会被执行。
       * 注意：for...in不应该用于迭代一个 Array，其中索引顺序很重要。
       *      数组索引只是具有整数名称的枚举属性，并且与通用对象属性相同。不能保证for ... in将以任何特定的顺序返回索引。
       *      for ... in循环语句将返回所有可枚举属性，包括非整数类型的名称和继承的那些。
       * 语法：for (variable in object) {...}
       * 参数：variable     在每次迭代时，将不同的属性名分配给变量。
       *      object       被迭代枚举其属性的对象。
       */
      for (let j in obj) {
        // 遍历对象(keys)
        console.log(j); // name  age address email
      }
      for (let k in arr) {
        // 可遍历数组(keys)  不推荐
        console.log(k); // 0 1 2 3
      }

      /**
       * for...of
       * 作用：语句在可迭代对象（包括 Array，Map，Set，String，TypedArray，arguments 对象等等）
       *      上创建一个迭代循环，调用自定义迭代钩子，并为每个不同属性的值执行语句
       * 语法：
       *       for (variable of iterable) {
       *         // statements
       *       }
       *  参数：variable      在每次迭代中，将不同属性的值分配给变量。
       *       iterable      被迭代枚举其属性的对象。
       */
      for (let o of s) {
        // 遍历字符串
        console.log(o); // h e l l o  w o r l d
      }
      for (let m of arr) {
        // 遍历数组
        console.log(m); // 张三  李四  王五  赵六
      }
      for (let h of map) {
        // 遍历Map对象
        console.log(h); // ["name", "张三"]  ["age", "24"] ["address", "长沙"] ["email", "123456@qq.com"]
      }
      for (let g of set) {
        // 遍历Set对象
        console.log(g); // 张三  李四  王五  赵六
      }
      // for(let n of obj){
      //   console.log(n)       // 报错，不可遍历普通对象
      // }
    </script>
  </body>
</html>
