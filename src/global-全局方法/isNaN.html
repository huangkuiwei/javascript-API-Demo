<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>isNaN</title>
  </head>
  <body>
    <script>
      /**
       * 作用：isNaN() 函数用于检查其参数是否是非数字值。如果参数值为 NaN 或字符串、对象、undefined等非数字值则返回 true, 否则返回 false。
       * 注意：如果isNaN函数的参数不是Number类型， isNaN函数会首先尝试将这个参数转换为数值（使用Number()），然后才会对转换后的结果是否是NaN进行判断。
       * 语法：isNaN(value)
       * 参数：value  必需。要检测的值。
       */
      console.log(isNaN('123')); // false
      console.log(isNaN(123)); // false
      console.log(isNaN('123hello')); // true
      console.log(isNaN(true)); // false
      console.log(isNaN(false)); // false
    </script>
  </body>
</html>
