<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>new Number()</title>
  </head>
  <body>
    <script>
      /**
       * 作为构造函数时，它用于生成值为数值的对象。
       */
      let n = new Number(1);
      console.log(n); // Number{1}
      console.log(typeof n); // "object"
    </script>
  </body>
</html>
