<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Number.prototype.toString()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：数字的字符串表示。例如，当 radix 为 2 时，NumberObject 会被转换为二进制值表示的字符串。
       * 语法：number.toString(radix)
       * 参数：radix            可选。规定表示数字的基数，使 2 ~ 36 之间的整数。若省略该参数，则使用基数 10。
       *                            但是要注意，如果该参数是 10 以外的其他值，则 ECMAScript 标准允许实现返回任意值。
       *                            2 - 数字以二进制值显示，8 - 数字以八进制值显示，16 - 数字以十六进制值显示
       * 返回值：String  把数字转换为字符串
       */
      let n1 = 34;
      let n2 = 88;
      console.log(n1.toString()); // 34
      console.log(n2.toString(2)); // 1011000
    </script>
  </body>
</html>
