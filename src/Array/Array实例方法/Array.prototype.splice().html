<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array.prototype.splice().html</title>
  </head>
  <body>
    <script>
      /**
       * 作用：splice() 方法用于插入、删除或替换数组的元素。
       * 注意：这种方法会改变原始数组！
       * 语法：array.splice(index,howmany,item1,.....,itemX)。
       * 参数：index                      必需。规定从何处添加/删除元素。
       *                                      该参数是开始插入和（或）删除的数组元素的下标，必须是数字。
       *      howmany                    必需。规定应该删除多少元素。必须是数字，但可以是 "0"。
       *                                      如果未规定此参数，则删除从 index 开始到原数组结尾的所有元素。
       *      item1, ..., itemX          可选。要添加到数组的新元素。
       * 返回值：Array  如果从 arrayObject 中删除了元素，则返回的是含有被删除的元素的数组。
       */
      let arr1 = [1, 2, 3, 4, 5, 6];
      let s = arr1.splice(1, 3, 100, 200);
      console.log(s); // [2, 3, 4]   返回被删除的元素，如果没有删除的元素则返回空数组
      console.log(arr1); // [1, 100, 200, 5, 6]
    </script>
  </body>
</html>
