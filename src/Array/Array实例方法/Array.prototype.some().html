<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array.prototype.some()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：some() 方法用于检测数组中的元素是否满足指定条件（函数提供）。some() 方法会依次执行数组的每个元素。
       *      如果有一个元素满足条件，则表达式返回true , 剩余的元素不会再执行检测。
       *      如果没有满足条件的元素，则返回false。
       * 注意：some() 不会对空数组进行检测。 some() 不会改变原始数组。
       * 语法：array.some(function(currentValue,index,arr),thisValue)
       * 参数：function(currentValue, index,arr)        必须。函数，数组中的每个元素都会执行这个函数。
       *                                               currentValue  必须。当前元素的值
       *                                               index  可选。当前元素的索引值
       *                                               arr  可选。当前元素属于的数组对象
       *      thisValue                                可选。对象作为该执行回调时使用，传递给函数，用作 "this" 的值。
       *                                               如果省略了 thisValue ，"this" 的值为 "undefined"
       * 返回值：布尔值。如果数组中有元素满足条件返回 true，否则返回 false。
       */
      let arr1 = [3, 57, 34, 83, 24, 33, 64, 5, 23, 19];
      let s1 = arr1.some(function (item) {
        return item >= 18;
      });
      let s2 = arr1.some(function (item) {
        return item >= 100;
      });
      console.log(s1); // true
      console.log(s2); // false
    </script>
  </body>
</html>
