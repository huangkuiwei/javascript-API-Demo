<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array.prototype.toString()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：toString() 方法可把数组转换为字符串，并返回结果。不会改变原数组。
       * 注意：数组中的元素之间用逗号分隔。
       *      数组的toString方法返回数组的字符串形式。
       * 语法：array.toString()
       * 返回值：String  数组的所有值用逗号隔开
       */
      let arr1 = [1, 2, 3, 4, 5, 6];
      let s = arr1.toString();
      console.log(s); // "1,2,3,4,5,6"
      console.log(arr1); // [1, 2, 3, 4, 5, 6]
    </script>
  </body>
</html>
