<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array.prototype.concat()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：concat()方法用于连接两个或多个数组。该方法不会改变现有的数组，而仅仅会返回被连接数组的一个副本
       * 语法：array1.concat(array2,array3,...,arrayX)
       * 参数：array2, array3, ..., arrayX      必需。该参数可以是具体的值，也可以是数组对象。可以是任意多个。
       * 返回值：返回一个新的数组。该数组是通过把所有 arrayX 参数添加到 arrayObject 中生成的。
       * 如果要进行 concat() 操作的参数是数组，那么添加的是数组中的元素，而不是数组。
       */
      let arr1 = [1, 2, 3];
      let arr2 = [4, 5, 6];
      let arr3 = [7, 8, 9];
      let newArr1 = arr1.concat(arr2);
      let newArr2 = arr2.concat(arr1, arr3);
      console.log(newArr1); // [1,2,3,4,5,6]
      console.log(newArr2); // [4,5,6,1,2,3,7,8,9]
      console.log(arr1.concat(100, 200)); // [1,2,3,100,200]
      console.log(arr1.concat([100, 200])); // [1,2,3,100,200]
    </script>
  </body>
</html>
