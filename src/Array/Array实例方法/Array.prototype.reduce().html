<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array.prototype.reduce()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：reduce() 方法接收一个函数作为累加器，数组中的每个值（从左到右）开始缩减，最终计算为一个值。
       *      reduce() 可以作为一个高阶函数，用于函数的 compose。
       * 注意：reduce() 对于空数组是不会执行回调函数的。
       * 语法：array.reduce(function(total, currentValue, currentIndex, arr), initialValue)
       * 参数：function(total,currentValue, index,arr)      必需。用于执行每个数组元素的函数。
       *                                                   total  必需。初始值, 或者计算结束后的返回值。
       *                                                   currentValue  必需。当前元素
       *                                                   currentIndex  可选。当前元素的索引
       *                                                   arr  可选。当前元素所属的数组对象。
       *      initialValue                                 可选。传递给函数的初始值
       *  返回值：返回计算结果
       */
      let arr1 = [22, 36, 2, 4, 77, 54, 78];
      let arr2 = ['a', 'b', 'c', 'd'];
      let s1 = arr1.reduce(function (total, num) {
        return total + num;
      });
      let s2 = arr2.reduce(function (total, item) {
        return total + item;
      });
      console.log(s1); // 273
      console.log(s2); // abcd
    </script>
  </body>
</html>
