<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array.prototype.unshift()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：unshift() 方法可向数组的开头添加一个或更多元素，并返回新的长度。
       * 注意：该方法将改变数组的数目。
       * 语法：array.unshift(item1,item2, ..., itemX)
       * 参数：item1,item2, ..., itemX        可选。向数组起始位置添加一个或者多个元素。
       * 返回值：Number 新数组长度
       */
      let arr1 = [1, 2, 3, 4];
      let s = arr1.unshift(100, 200);
      console.log(s); // 6
      console.log(arr1); // [100, 200, 1, 2, 3, 4]
    </script>
  </body>
</html>
