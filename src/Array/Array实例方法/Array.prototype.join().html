<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array.prototype.join()</title>
  </head>
  <body>
    <script>
      /**
       * 作用：join() 方法用于把数组中的所有元素转换一个字符串。元素是通过指定的分隔符进行分隔的。
       * 语法：array.join(separator)。
       * 注意：如果数组成员是undefined或null或空位，会被转成空字符串。
       * 参数：separator        可选。指定要使用的分隔符。如果省略该参数，则使用逗号作为分隔符。
       * 返回值：返回一个字符串。该字符串是通过把 arrayObject 的每个元素转换为字符串，然后把这些字符串连接起来，在两个元素之间插入 separator 字符串而生成的。
       */
      let arr1 = ['apple', 'banner', 'pear', 'orange'];
      let newArr1 = arr1.join('-');
      console.log(newArr1); // "apple-banner-pear-orange"
      console.log([1, , 3].join('-')); // "1--3"
    </script>
  </body>
</html>
