<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array.isArray()</title>
  </head>
  <body>
    <script>
      /**
       * Array.isArray方法返回一个布尔值，表示参数是否为数组。它可以弥补typeof运算符的不足。
       */
      let arr = ['a', 'b', 'c'];
      console.log(typeof arr); // "object"
      console.log(Array.isArray(arr)); // true
    </script>
  </body>
</html>
