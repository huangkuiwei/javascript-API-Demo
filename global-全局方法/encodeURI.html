<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>encodeURI</title>
  </head>
  <body>
    <script>
      /**
       * 作用：encodeURI() 函数可把字符串作为 URI 进行编码。对以下在 URI 中具有特殊含义的 ASCII 标点符号，
       *       encodeURI() 函数是不会进行转义的： , / ? : @ & = + $ #
       *       (可以使用 encodeURIComponent() 方法分别对特殊含义的 ASCII 标点符号进行编码。)。
       * 语法：encodeURI(uri)
       * 参数：uri  必需。一个字符串，含有 URI 或其他要编码的文本。
       */
      let s = 'my page.html?name=张三&age=24';
      console.log(encodeURI(s)); // my%20page.html?name=%E5%BC%A0%E4%B8%89&age=24
    </script>
  </body>
</html>
